<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="youChoose" />
  <title>youChoose</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="youChoose">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="youChoose">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <auth-data id="auth"
               user="{{user}}"
               location="[[firebaseURL]]"
               user="{{user}}"></auth-data>

    <firebase-data location="[[firebaseURL]]"
                   youChoose="{{todos}}"
                   user="{{user}}"></firebase-data>

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar" class="medium-tall">
          <paper-icon-button icon="account-circle"></paper-icon-button>
          <!-- <div class="avatar green" item-icon></div>  -->  
          
            <paper-item class="bottom">
              <paper-item-body two-line>
                <div primary><strong>Username</strong></div>
                <div secondary>email</div>
              </paper-item-body>
            </paper-item>
            <!-- <iron-image id="coverimage" placeholder="images/polygon.jpg"
                        src="[[user.cover]]"
                        sizing="cover" preload fade class="fit"></iron-image>
            <img class="middle profile" src$="{{user.profile}}" hidden="{{!user.profile}}">
            <div class="bottom layout vertical">
              <span>{{user.name}}</span>
              <span>{{user.email}}</span>
            </div>    -->
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <paper-item data-route="watch-now" href="/" role="menuitem">
            <iron-icon icon="home"></iron-icon>
            <span>Watch Now</span>
          </paper-item>
          

          <paper-item data-route="my-subscriptions" href="/my-subscriptions" role="menuitem">
            <iron-icon icon="av:video-library"></iron-icon>
            <span>My Subscriptions</span>
          </paper-item>

          <paper-item data-route="explore" href="/explore" role="menuitem">
            <iron-icon icon="explore"></iron-icon>
            <span>Explore</span>
          </paper-item>

          <hr>

          <paper-item data-route="settings" href="/settings" role="menuitem">
            <iron-icon icon="settings"></iron-icon>
            <span>Settings</span>
          </paper-item>
        </paper-menu>

      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="top-container horizontal layout">
            <div class="paper-font-title app-name">{{route}}</div>
          </div>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>        

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section route="login" >
                  <div id="loginscreen" class="layout vertical center-center fit"
                     class="{{ {show: !isAuthenticated} | tokenList }}">
                  <!-- <div>
                    <img style="padding:20px;" src="images/gmail.png" width="150" ></img>
                    <img style="padding:20px;" src="images/polymer.svg" width="150"></img> 
                  </div> -->
                  <div style="padding:20px;font-size:20px;">
                    youChoose: your channels in a tap 
                  </div>

                  <google-signin width="wide" height="tall"
                      client-id=""  
                      scopes="https://www.googleapis.com/auth/youtube"
                      on-google-signin-success="onSigninSuccess"
                      on-google-signin-failure="onSigninFailure">
                  </google-signin>
                  </div> <!-- FIXME -->
              </section>
            <section data-route="watch-now" id="watchNowSection">
                  <paper-tabs selected="{{selected}}" horizontal center layout >
                      <paper-tab inline flex center-center horizontal layout active>Highlights</paper-tab>
                      <paper-tab inline flex center-center horizontal layout>youChoose</paper-tab>
                      <paper-tab inline flex center-center horizontal layout>#CuteKittens</paper-tab>
                  </paper-tabs>

                <iron-pages selected="{{selected}}">
                  <div id="highlights">
                    <video-card
                        video-id="TXv2jIfF7es"
                    ></video-card>
                  </div>
                
                  <div id="youChoose">youChoose Channel</div>
                  <div id="#CustomChannel">#CustomChannel</div>
                </iron-pages>
            </section>

            <section data-route="my-subscriptions" id="mySubscriptionsSection">
                <paper-tabs selected="{{selected2}}" horizontal center layout>
                      <paper-tab inline flex center-center horizontal layout>Channels</paper-tab>
                      <paper-tab inline flex center-center horizontal layout>#Searches</paper-tab>
                      <paper-tab inline flex center-center horizontal layout>Tabs</paper-tab>
                </paper-tabs>

                <iron-pages selected="{{selected2}}">
                  <div id="channels">
                   <channel-card></channel-card>

                  </div>
                  <div id="seraches">#Searches</div>
                  <div id="tabs">Tabs</div>
                </iron-pages>
            </section>

            <section data-route="explore" id="explore">
              <paper-tabs selected="{{selected}}" horizontal center layout>
                      <paper-tab inline flex center-center horizontal layout>Channels</paper-tab>
                      <paper-tab inline flex center-center horizontal layout>#Searches</paper-tab>
                  </paper-tabs>

                <iron-pages selected="{{selected}}">
                  <div>Channels</div>
                  <div>#Searches</div>
                </iron-pages>
            </section>

            <section data-route="settings" id="settingsSection">
              
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
    
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
